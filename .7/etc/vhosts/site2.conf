# vhost: site2

server {
    listen *:80;
    server_name thomas-sing.de www.thomas-sing.de;
    return 301 https://thomas-sing.de$request_uri;
}


# Rewrite www domain to non-www domain
server {
    listen  *:443 ssl http2;
    server_name www.thomas-sing.de;
    ssl_certificate /etc/letsencrypt/live/www.thomas-sing.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.thomas-sing.de/privkey.pem;
    return 301 https://thomas-sing.de$request_uri;
}

# Alternative domain redirects
# Enable if required
# include /Users/cb/ops/z10/vhosts/site2/site2_redirects.conf;

server {
    listen *:443 ssl http2;
    server_name thomas-sing.de;
    access_log /Users/cb/ops/z10/var/log/thomas-sing.de.log;
    root /opt/sites/sng/buildout.sng/src/sng.sitetheme/sng/sitetheme/resources/dist;
    index index.html index.htm;

    ssl on;
    ssl_certificate /etc/letsencrypt/live/thomas-sing.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/thomas-sing.de/privkey.pem;
    ssl_verify_depth 3;

    error_page   502 503 504  /50x.html;
    location = /50x.html {
        internal;
    }
    location ~ /.well-known {
        root /Users/cb/ops/z10/htdocs/;
    }

    location /system_error {
        root /Users/cb/ops/z10/htdocs/;
        break;
    }

    location  ~ /manage(_.+)?$ {
      deny all;
    }

    # Favicon support
    location ~ ^/(apple-touch-icon|browserconfig|favicon|mstile|android-chrome|safari-pinned-tab|manifest)(.*)\.(png|xml|ico|svg|json)$ {
        root /opt/sites/sng/buildout.sng/src/sng.sitetheme/sng/sitetheme/resources/dist/assets/ico;
        include /Users/cb/ops/z10/etc/disable_logging.conf;
    }

    location /styles/ {
        try_files $uri $uri/ @backend;
        include /Users/cb/ops/z10/etc/cache_control_assets.conf;
    }
    location /scripts/ {
        try_files $uri $uri/ @backend;
        include /Users/cb/ops/z10/etc/cache_control_assets.conf;
    }
    location /assets/ {
        try_files $uri $uri/ @backend;
        include /Users/cb/ops/z10/etc/cache_control_assets.conf;
    }

    # Set expires max on static file types (make sure you are using cache busting filenames or query params):
    location ~* ^.+\.(css|js|jpg|jpeg|gif|png|ico|gz|svg|svgz|ttf|otf|woff|eot|mp4|ogg|ogv|webm|pdf)$ {
        try_files $uri @backend;
        include /Users/cb/ops/z10/etc/cache_control_assets.conf;
    }

    location @backend {
        rewrite ^/(.*)$ /VirtualHostBase/https/thomas-sing.de:443/sng/VirtualHostRoot/$1 break;
        # Back end (for SSL content)
        proxy_pass http://cache;
        include /Users/cb/ops/z10/etc/proxy_settings.conf;
    }

    location / {
        rewrite ^/(.*)$ /VirtualHostBase/https/thomas-sing.de:443/sng/VirtualHostRoot/$1 break;
        # Back end (for SSL content)
        proxy_pass http://cache;
        include /Users/cb/ops/z10/etc/proxy_settings.conf;
    }
}
