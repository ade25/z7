# vhost: humanwealth - zope11

server {
    listen *:${ports:http};
    server_name www.${hosts:zope11};
    return 301 $scheme://${hosts:zope11}$request_uri;
}
server {
    listen *:${ports:http};
    server_name www.${hosts:zope11-1} ${hosts:zope11-1}
                www.${hosts:zope11-2} ${hosts:zope11-2}
                www.${hosts:zope11-3} ${hosts:zope11-3}
                www.${hosts:zope11-4} ${hosts:zope11-4} ;
    rewrite ^ $scheme://${hosts:zope11}$request_uri permanent;
}

server {    
    listen *:${ports:http};
    server_name ${hosts:zope11};
    access_log ${buildout:directory}/var/log/${hosts:zope11}.log;
    root ${buildout:directory}/htdocs;
    index index.html index.htm;

    gzip             on;    
    gzip_min_length  1000;
    gzip_proxied     any;
    gzip_types   text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;
    
    error_page   502 503 504  /50x.html;
    location = /50x.html {
        internal;
    }
    location ${urls:fallback} {
        break;
    }
    
    location / {
        rewrite ^/(.*)$ /VirtualHostBase/http/${hosts:zope11}:${ports:http}/${sites:zope11}/VirtualHostRoot/$1 break;
        proxy_pass http://cache;
        proxy_connect_timeout 75;
        proxy_read_timeout 185;
        client_max_body_size 10m;
        client_body_timeout 1200;
    }
}

